<div class="imagecrop-box text-center">
	<div class="imagecrop-box-inner">
		<div class="imagecrop-head">
			<p>调整位置和尺寸</p>
			<button type="button" class="close"><span>×</span></button>
		</div>
		<div class="imagecrop-min">
			<div class="inner" id="imagecropImage-box">
				<img alt="">
			</div>
		</div>
		<div class="imagecrop-option paddingT30 text-center">
			<form action="" method="post" id="crop_form">
				<a href="javascript:" class="upload-image-btn  marginR10">
					请选择一张图片
					<input type="file" id="imagecropFile">
				</a>
				<input type="hidden" id="x" name="x" />
				<input type="hidden" id="y" name="y" />
				<input type="hidden" id="w" name="w" />
				<input type="hidden" id="h" name="h" />
				<button type="button" class="btn btn-primary" id="submitFileBtn">确认上传</button>
			</form>
		</div>
	</div>
</div>
